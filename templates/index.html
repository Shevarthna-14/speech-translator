<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speech Translator</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-...your-integrity-hash..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <div class="main-container">
    <div class="translator-box">

      <!-- Left Panel: Input -->
      <div class="left-panel">
        <div class="section-title">Input Audio</div>

        <label for="audio-upload">Upload Audio</label>
        <div class="input-group">
          <input type="file" id="audio-upload" accept="audio/*" />
          <button id="upload-btn" title="Upload Audio"><i class="fas fa-upload"></i></button>
          <button id="start-record-btn" title="Start Recording"><i class="fas fa-microphone"></i></button>
          <button id="stop-record-btn" title="Stop Recording" style="display: none;"><i class="fas fa-stop"></i></button>
        </div>

        <audio
          id="audio-preview"
          controls
          style="display: none; width: 100%; margin-top: 10px;"
        ></audio>

        <p id="upload-status" style="color: green; font-weight: bold;"></p>
        <p id="recording-status" style="color: red; font-weight: bold;"></p>
      </div>

      <!-- Right Panel: Translation -->
      <div class="right-panel">
        <div class="section-title">Translate & Output</div>

        <label for="language">Select Target Language</label>
        <select id="language">
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
          <option value="ta">Tamil</option>
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>

        <button id="translate-btn" class="submit-btn">🔁 Translate</button>

        <audio
          id="translated-audio"
          controls
          style="display: none; margin-top: 20px; width: 100%;"
        ></audio>
      </div>
    </div>

    <!-- History Section -->
    <div class="history">
      <div class="section-title">Session History</div>
      <div id="history-log">
        <!-- History items will be added here dynamically -->
      </div>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
</body>
</html>
